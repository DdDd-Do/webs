<!DOCTYPE HTML>
<html>
	<head>
		<title> FAQ </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			*{margin: 0; padding: 0;}
			body{
				background: url(./images/pattern_gray.png);
				margin-top: 50px;
			}
			h1{
				text-align: center;
				background: #fff;
				padding: 10px 0;
				border-top: 1px solid #000;
				border-bottom: 5px solid #000;
			}
			#faqBox{
				width: 500px;
				background: rgb(102, 101, 101);
				padding: 20px;
				margin: 50px auto;
				color: aliceblue;
				border: 2px solid rgb(226, 226, 226);
				border-radius: 10px;
				font-size: 13px;
				box-shadow: 0 0 20px #252525
				
			}
			#faqBox h2{
				font-size: 20px;
				margin-bottom: 20px;
				border-bottom: #000;
			}
			#faqBox dl{
				font-size: 12px;

			}
			#faqBox dt{
				background: #444444;
				padding: 8px;
				border-radius: 6px;

			}
			#faqBox dd{
				margin-left: 37px;
			}

				color: rgb(241, 255, 40);
			}

	</head>

	<body>
		<h1><img src="images/faq_topimg.jpg" width="687" height="44" alt="faq" /></h1>
		<div id="faqBox">	
		 <h2>3DS MAX에서 에러 메시지</h2>
		 <dl>
			<dt><p>Q...</p>Missing Map Files 의 에러 메시지가 나옵니다</dt>
			<dd>
					<p>A...</p>위와 같은 에러 메시지는 맥스 3.1 풀버전을 설치하시지 않으셨기 때문입니다.
					맥스 3.1 setup 시에 custom 옵션에서 모든 항목을 체크하시면 door 와 windows라는 플러그인이 설치가 됩니다.
			</dd>
		 </dl>
		</div>
	</body>
</html>
